{% extends "layout.html" %}

{% block title %}
   Create Event
{% endblock %}

{% block content %}
    <section class="newevent">
       <h1>Create Event</h1>
       <form action="{% url "events:new-event" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
       </form>
    </section>
{% endblock %}
